buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.ajoberstar:grgit:1.1.0'
    }
}

plugins {
    id 'groovy'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

project.ext {
    configPath = "$rootProject.projectDir/config/"
    dropwizardVersion = '0.9.1'
    groovyVersion = '2.4.5'

    git = org.ajoberstar.grgit.Grgit.open(file('.'))
}

String specifiedVersion = '0.1.0'
version = "$specifiedVersion.${git.head().abbreviatedId}"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyVersion
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'
    compile group: 'io.dropwizard.metrics', name: 'metrics-healthchecks', version: '3.1.2'
}

mainClassName = "com.playmore.exerciselog.ExerciseLogApplication"

jar {
    manifest {
        attributes("Implementation-Title": "Gradle", "Implementation-Version": version)
    }
}

run {
    args 'server', configPath + 'app_config.yml'
}